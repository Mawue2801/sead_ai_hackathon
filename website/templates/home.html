{% block scripts %}
<script>
    $(document).ready(function () {
        const config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "Number of customers",
                    backgroundColor: '#6BE2BE',
                    borderColor: '#B1C7DF',
                    data: [],
                    fill: false,
                    tension: 0.3
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Real time Customer Data'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        beginAtZero:true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Customers'
                        }
                    }]
                }
            },
            scaleFontColor: "#FFFFFF"
        };

        var current = 0;
        var entry = 0;
        var exit = 0;
        const context = document.getElementById('myChart').getContext('2d');

        const lineChart = new Chart("myChart", config);

        const source = new EventSource("{{ url_for('handlers.entry_data') }}");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);

            numeric = []
            for (let status of data.status) {

                if (status == 'entry') {
                    current++
                    entry++
                    numeric.push(current)
                }
                else if (status == 'exit') {
                    current--
                    exit++
                    numeric.push(current)
                }
            }

            document.querySelector("#num-entry").innerHTML = entry
            document.querySelector('#num-exit').innerHTML = exit
            document.querySelector('#num-total').innerHTML = entry + exit
            document.querySelector('#num-inside').innerHTML = current

            config.data.labels.push(...data.time);
            config.data.datasets[0].data.push(...numeric);

            while (config.data.labels.length >= 20) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
            }

            //config.data.labels.append(data.time);
            //config.data.datasets[0].data.append(data.status);
            lineChart.update();


        }



    });
</script>
